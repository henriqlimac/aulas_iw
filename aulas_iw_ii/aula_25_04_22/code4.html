<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Condicionais - JS</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>SISTEMA DE MULTAS</h1>

        <div class="text">
            Velocidade do carro:⠀<input type="number" name="txtVel" id="txtVel">⠀Km/h⠀
            <input type="button" value="VERIFICAR" onclick="calcular()" class="button">
        </div>
        <hr style="background-color: white;">
        <div class="text" style="padding-top: 25px;">
            <div id="resultado"></div>
        </div>
        <script>
            function calcular() {
                var txtV = document.querySelector('input#txtVel')
                var res = document.querySelector('div#resultado')
                var vel = Number(txtV.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h<strong></p>`
                if(vel>60){
                    res.innerHTML += `<p>Você foi <strong style="color: red;">MULTADO!</strong>`
                }
                res.innerHTML += `<p>Dirija sempre com segurança!</p>`
            }
        </script>
    </body>
</html>
